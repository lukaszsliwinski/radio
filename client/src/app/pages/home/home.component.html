<form [formGroup]="searchForm" (ngSubmit)="submit()">
  <label for="searchInput">station: </label>
  <input id="searchInput" type="text" formControlName="searchInput">
  <button type="submit" [disabled]="!searchForm.valid">search</button>
</form>

<div *ngFor='let station of stations'>
  <app-station
    id={{station.id}}
    name={{station.name}}
    url={{station.url}}
    favicon={{station.favicon}}
    country={{station.country}}
  ></app-station>
</div>
