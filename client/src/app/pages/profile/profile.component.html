<p>profile: {{ authService.user$ | async }}</p>

<div><b>favourite stations:</b></div>
<div *ngFor='let station of stations'>
  <app-station
    id={{station.id}}
    name={{station.name}}
    url={{station.url}}
    favicon={{station.favicon}}
    country={{station.country}}
  ></app-station>
</div>
