<!-- change password form -->
<form [formGroup]="changePasswordForm" (ngSubmit)="submit()">
  <h2>change password</h2>
  <div class="input-group">
    <input
      id="passwordInput"
      type="{{ passwordInputType }}"
      formControlName="passwordInput"
      placeholder=""
    />
    <label for="passwordInput">new password</label>
    <button type="button" (click)="showPassword()">
      <fa-icon
        *ngIf="this.passwordInputType === 'password'; else eyeSlash"
        [icon]="faEye"
      ></fa-icon>
      <ng-template #eyeSlash>
        <fa-icon [icon]="faEyeSlash"></fa-icon>
      </ng-template>
    </button>
  </div>
  <button type="submit" [disabled]="!changePasswordForm.valid">change</button>
</form>

<!-- valid password info -->
<div class="validation-info">
  <span
    *ngIf="changePasswordForm.controls.passwordInput.status === 'VALID'; else invalidPassword"
    class="valid"
  >
    <fa-icon [icon]="faCheck"></fa-icon>
    password:
  </span>
  <ng-template #invalidPassword>
    <span class="invalid">
      <fa-icon [icon]="faXmark"></fa-icon>
      password:
    </span>
  </ng-template>
  <ul>
    <li>should contain 8 - 100 characters</li>
    <li>should contain uppercase and lowercase letters</li>
    <li>should contain at least 1 digit</li>
    <li>should not contain spaces</li>
  </ul>
</div>
