<hr>
<div style="display: flex; flex-direction: column;">
  <img src={{favicon}} width=50 height=50 />
  <h5>{{name}}</h5>
  <h6>{{country}}</h6>
  <button (click)="playerService.loadAndPlay({id: id, url:url, name: name, favicon: favicon, country: country})" style="width: 100px;">load and play</button>

  <button
    *ngIf="user$ | async"
    class="fav-btn"
    (click)="this.toggleFavourite()"
  >
    {{fav ? 'unfav' : 'fav'}}
  </button>

  <div *ngIf="datetime">{{datetime}}</div>

</div>
