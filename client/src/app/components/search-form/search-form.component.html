<input #searchInput (keyup.enter)="stationService.searchStations(searchInput.value)" />
<button (click)="stationService.searchStations(searchInput.value)">Search</button>
<div *ngFor='let station of stationService.stations'>
  <app-station
    name={{station.name}}
    url={{station.url}}
    favicon={{station.favicon}}
    country={{station.country}}
  ></app-station>
</div>
